name: ci

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # everyday at 10am
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:
  ecr:
   if: github.event_name != 'push' || (github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false)
   runs-on: ${{ matrix.os }}
   strategy:
     fail-fast: false
     matrix:
       os:
         - ubuntu-20.04
         - ubuntu-18.04
         - ubuntu-16.04
   steps:
     - 
       name: Checkout
       uses: actions/checkout@v3
     -
       name: Login to ECR
       id: ecr
       uses: ./
       with:
         registry: ${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
         username: ${{ secrets.AWS_ACCESS_KEY_ID }}
         password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         ##arn: ${{ secrets.AWS_ARN }}
     -
       name: Echo Token
       run: echo ${{ steps.ecr.outputs.token }}
